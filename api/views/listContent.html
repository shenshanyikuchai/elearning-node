{% block listContent %}
{% if current %}
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title"><span class="glyphicon glyphicon-bookmark"></span> {{current.name}}详情</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <p class="text-info">请求路径：</p>
      <div class="form-group">
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputName1"  placeholder={{sendData.host}}>
        </div>
        <label for="inputName1" class="col-sm-9">{{sendData.prefix}}{{current.path}}</label>
      </div>

      <p class="text-info">请求类型：</p>
      <div class="form-group">
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputName2"  placeholder={{current.type}}>
        </div>
      </div>

      <p class="text-info">请求参数：</p>
      <div class="form-group">
          <div class="col-sm-12">
        <table class="table table-bordered">
          <tbody>
            {% for key, value in current.queryData %}
            <tr>
              <td class="col-sm-3">{{key}}</td>
              <td class="col-sm-9"><input type="text" class="form-control" id="exampleInput" placeholder={{value}}></td>
              
            </tr>
            {% endfor %}
          </tbody>
        </table>
        </div>
      </div>

      <p class="text-info">请求说明：</p>
      <div class="form-group">
          <div class="col-sm-12">
        <pre>{{content}}</pre>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
            <p class="text-info">{{sendData.url}}</p><button type="submit" class="btn btn-default" id="send" data-url={{sendData.url}}>发送请求</button>
        </div>
        
      </div>

      <pre id="sendContent" class="pre-scrollable">
      
        </pre>

    </form>
    
    
  </div>
</div>
<script>
  $(
   function(){
    var send = $( "#send" );
    $( "#send" ).on( "click", function( event ) {
      var sendUrl = $(this).data('url')
      $.ajax({
      url: sendUrl,
      
      success: function( result ) {
        console.log(result)
        $('#sendContent').html(JSON.stringify(result))
      }
    });
    });
   } 
  )
</script>
{% else %}
hello
{% endif %}
{% endblock %}
